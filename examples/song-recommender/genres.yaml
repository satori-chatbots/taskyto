name: genres
kind: data_gathering
description: Useful for getting song genres and the language.
data:
  - genre: genre
  - language:
      type: enum
      values:
        - Spanish
        - English
        - French

on-success:
  execute:
    language: python
    code: |
      print(f"Chosen song genre {genre}, in {language}")
  response: | 
    Ok, you have selected a song of genre {{genre}} in {{language}}. Let's see what do I have!
