name: session_details
kind: data_gathering
description: Useful for asking details about the photography session, including the location of the shooting, the description of the work, the type of media, and number and type of artworks
data:
  - location: Address
  - description: string
  - media:
      type: enum
      values:
        - photography
        - video
        - 3D rendering
  - number_artworks: number
  - type_artworks:
      type: enum
      values:
        - picture
        - sculpture
        - ceramic

on-success:
  execute:
    language: python
    code: |
      print("Saving details into data-base")
  response: | 
    Thanks {name} for giving those details!.