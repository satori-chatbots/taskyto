name: calculate_price_predefined
kind: action
data:
  - pizza_size:
      type: enum
      values:
        - small
        - medium
        - large
  - pizza_type:
      type: enum
      values:
        - margarita
        - carbonara
        - marinera
        - hawaiian
        - four cheese
        - vegetarian
  - num_drinks:
      type: integer
  - drinks:
      type: enum
      values:
        - coke
        - sprite
        - water

on-success:
  execute:
    language: python
    code: calculate_price_predefined.py
  response:
    text: "{{result}}"
    rephrase: simple