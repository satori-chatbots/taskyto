name: drink_order
kind: data_gathering
description: Useful for asking one drink for the pizza order
data:
  - drinks:
      type: enum
      values:
        - coke
        - sprite
        - water

on-success:
  execute:
    language: python
    code: print("Ordered drink")
  response: | 
    Ok, I have received your order for this drink: {{drinks}}. Enjoy both Pizza and drink!
