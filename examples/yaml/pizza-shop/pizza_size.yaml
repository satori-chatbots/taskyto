name: pizza_size
kind: data_gathering
description: Useful for asking the size of a pizza.
data:
  - size:
      type: enum
      values:
        - small
        - medium
        - big:
            - large
            - huge

on-success:
  execute:
    language: python
    code: |
      print("Order pizza")
  response: | 
    Ok, I have received your order for a {{size}} pizza. Next, please choose the topings.
    
